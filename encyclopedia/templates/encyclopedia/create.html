{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creating a page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
</head>
<body>
  <div class="jumbotron" style="padding: 1%;">
    <h1 class="display-4">Wiki</h1>

      <form action="{% url 'search' %}" method="POST">
          {% csrf_token %}
          <input class="form-control" type="text" name="q" placeholder="Search Encyclopedia" style="width: 25%;">
      </form>
      <br>
      <div>
          <a href="{% url 'index' %}"><button type="button" class="btn btn-outline-dark">Home</button></a>
      </div>
      <br>
      <div>
          <a href="{% url 'create' %}"><button type="button" class="btn btn-outline-dark">Create New Page</button></a>
      </div>
      <br>
      <div>
        <a href="{% url 'randompage' %}"><button type="button" class="btn btn-outline-dark">Random Page</button></a>
      </div>
      
      {% block nav %}
      {% endblock %}
  
  </div>

  <div class="container" style="margin-top: 2%; padding: 2%;">
    <h1>Creating your own page</h1>
    <form action="{% url 'save' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">Title</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title of the page..." name="title" required>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Markdown content of the page</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" name="markdown" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
  </div>
  
</body>
</html>
