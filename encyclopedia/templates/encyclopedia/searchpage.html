{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Are you searching for the following page(s)?</h1>

    <ul>
        {% for entry in entries %}
            <li>
                <a href="/wiki/{{entry}}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
